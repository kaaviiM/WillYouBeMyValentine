<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Valentineüíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fde2e4, #fbcfe8);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -20px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: red;
      animation: confetti-fall 3s linear forwards;
      z-index: 999;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    .card {
      background: #f8fafc;
      padding: 2.5rem 3rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 5;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: relative;
      height: 70px;
    }

    button {
      padding: 0.7rem 1.4rem;
      font-size: 0.95rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ef4444;
      color: white;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    #noBtn {
      background: #e5e7eb;
      color: #374151;
      position: absolute;
      transition: transform 0.15s ease, font-size 0.15s ease;
    }

    img {
      width: 100%;
      max-width: 260px;
      margin: 1.2rem auto;
      display: block;
      border-radius: 16px;
    }

    .love {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="card" id="mainCard">
    <h1>My Love, will you be my Valentine? üíï</h1>
    <div class="subtitle">
      Choose wisely. (The ‚ÄúNo‚Äù button is a little shy üòú)
    </div>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    const heartEmojis = ["üíñ", "üíï", "üíó", "üíò", "üíù"];
    let heartSpeed = 600;

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent =
        heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 12 + 16 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(() => createHeart(), heartSpeed);

    const messages = [
      "think again ü§î",
      "please no üò≠",
      "this could be a mistake",
      "don‚Äôt do this to me üíî",
      "my heart can‚Äôt take this üíï",
      "are you sure?? üò¢",
      "last chance üò≥",
      "be kind to me ü•∫",
      "love is knocking üíñ"
    ];

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("mainCard");

    let shrink = 1;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 140 - 70;
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(${shrink})`;

      shrink -= 0.05;
      if (shrink < 0.6) shrink = 0.6;

      noBtn.textContent =
        messages[Math.floor(Math.random() * messages.length)];

      heartSpeed = 200;
    });

    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }

      card.innerHTML = `
        <h1>üíñ YAY!!! üíñ</h1>
        <p>Best decision ever üòò</p>
        <img src="Hugging.gif" alt="Hugging gif" />
        <div class="love">I love you ‚ù§Ô∏è</div>
      `;
    });
  </script>
</body>
</html>
