<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Valentineüíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fde2e4, #fbcfe8);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -20px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      animation: confetti-fall 3s linear forwards;
      z-index: 999;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    .card {
      background: #f8fafc;
      padding: 3.5rem 4.5rem;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      max-width: 820px;
      width: 90%;
      min-height: 320px;
      position: relative;
      z-index: 5;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 0.8rem;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
      height: 90px;
      margin-top: 1rem;
    }

    button {
      padding: 1rem 2.4rem;
      font-size: 1.15rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ef4444;
      color: white;
      box-shadow: 0 0 28px rgba(239, 68, 68, 0.8);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #noBtn {
      background: #e5e7eb;
      color: #374151;
      position: absolute;
      transition: transform 0.15s ease, font-size 0.15s ease;
      font-size: 1.05rem;
    }

    img {
      width: 100%;
      max-width: 360px;
      margin: 2rem auto 1rem;
      display: block;
      border-radius: 20px;
    }

    .love {
      font-size: 1.4rem;
      margin-top: 1rem;
    }

    /* Mobile tweak */
    @media (max-width: 600px) {
      .card {
        padding: 2.5rem 2rem;
        min-height: auto;
      }

      h1 {
        font-size: 2rem;
      }

      img {
        max-width: 260px;
      }
    }
  </style>
</head>

<body>
  <div class="card" id="mainCard">
    <h1>KAAVII, will you be my Valentine? üíï</h1>
    <div class="subtitle">
      Choose wisely. (The ‚ÄúNo‚Äù button is a little shy üòú)
    </div>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    const heartEmojis = ["üíñ", "üíï", "üíó", "üíò", "üíù"];

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent =
        heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 14 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);

    const messages = [
      "Think Again ü§î",
      "Please No üò≠",
      "Don‚Äôt do this to me üíî",
      "My heart can‚Äôt take this üíï",
      "Are you sure?? üò¢",
      "Last chance üò≥",
      "Be kind to me ü•∫",
      "Love is knocking üíñ"
    ];

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("mainCard");

    let shrink = 1;

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 160 - 80;
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(${shrink})`;

      shrink -= 0.05;
      if (shrink < 0.65) shrink = 0.65;

      noBtn.textContent =
        messages[Math.floor(Math.random() * messages.length)];
    });

    yesBtn.addEventListener("click", () => {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }

      card.innerHTML = `
        <h1>üíñ YAY!!! üíñ</h1>
        <p style="font-size:1.3rem;">Best decision ever üòò</p>
        <img src="Hugging.gif" alt="Hugging gif" />
        <div class="love">I love you ‚ù§Ô∏è</div>
      `;
    });
  </script>
</body>
</html>
