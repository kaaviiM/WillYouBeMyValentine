<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Valentineüíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fde2e4, #fbcfe8);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .card {
      background: #f8fafc;
      padding: 2.5rem 3rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: relative;
      height: 60px;
    }

    button {
      padding: 0.7rem 1.4rem;
      font-size: 0.95rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ef4444;
      color: white;
      box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
    }

    #noBtn {
      background: #e5e7eb;
      color: #374151;
      position: absolute;
      transition: transform 0.15s ease;
    }

    img {
      width: 100%;
      max-width: 260px;
      margin: 1.2rem auto;
      display: block;
      border-radius: 16px;
    }

    .love {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="card" id="mainCard">
    <h1>My Love, will you be my Valentine? üíï</h1>
    <div class="subtitle">
      Choose wisely. (The ‚ÄúNo‚Äù button is a little shy üòú)
    </div>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    /* Falling hearts */
    const heartEmojis = ["üíñ", "üíï", "üíó", "üíò", "üíù"];

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent =
        heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      heart.style.fontSize = Math.random() * 10 + 16 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 400);

    /* NO button messages */
    const messages = [
      "think again ü§î",
      "please no üò≠",
      "this could be a mistake",
      "don‚Äôt do this to me üíî",
      "my heart can‚Äôt take this üíï",
      "are you sure?? üò¢",
      "last chance üò≥",
      "be kind to me ü•∫",
      "love is knocking üíñ"
    ];

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("mainCard");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      const randomMessage =
        messages[Math.floor(Math.random() * messages.length)];
      noBtn.textContent = randomMessage;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>üíñ YAY!!! üíñ</h1>
        <p>Best decision ever üòò</p>

        <img src="Hugging.gif" alt="Hugging gif" />

        <div class="love">I love you ‚ù§Ô∏è</div>
      `;
    });
  </script>
</body>
</html>
