<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My ValentineğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fde2e4, #fbcfe8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: #f8fafc;
      padding: 2.5rem 3rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.4rem;
    }

    p {
      color: #6b7280;
      margin-bottom: 1.8rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      position: relative;
    }

    button {
      padding: 0.7rem 1.6rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background: #ef4444;
      color: white;
      box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
    }

    #noBtn {
      background: #e5e7eb;
      position: absolute;
    }

    img {
      width: 100%;
      max-width: 260px;
      margin: 1.2rem auto;
      display: block;
      border-radius: 16px;
    }

    .love {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <div class="card" id="mainCard">
    <h1>My Love, will you be my Valentine? ğŸ’•</h1>
    <p>Choose wisely ğŸ˜</p>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("mainCard");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 240 - 120;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>ğŸ’– YAY!!! ğŸ’–</h1>
        <p>Best decision ever ğŸ˜˜</p>

        <img src="Hugging.gif" alt="Hugging gif" />

        <div class="love">I love you â¤ï¸</div>
      `;
    });
  </script>
</body>
</html>
